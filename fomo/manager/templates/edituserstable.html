<%inherit file="app_base.htm" />

<%block name="body_section_middle">
<a href='/manager/createuser/' type="button" class="btn pull-right btn-primary btn-md btn-block">Create User</a>
<table class="table table-striped">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <!-- <th>Password</th> -->
      <th>Email</th>

    </tr>

  % for f in fomouser:

    <tr>
        <td>${ f.first_name }</td>
        <td>${ f.last_name }</td>
        <td>${ f.username }</td>
        <!-- <td>${ f.password }</td> -->
        <td>${ f.email }</td>
          <td>
            <a href="/manager/editusers/${ f.id }/">Edit</a>
            |
            <a class="delete_link2" href="/manager/editusers.delete/${ f.id }/">Delete</a>
            |
            <a href="/manager/mchangepassword/${ f.id }/">Change Password</a>
        </td>
    </tr>
  % endfor
</table>


<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <a id="really-delete-link2" class="btn btn-warning">Yes</a>
      </div>
    </div>
  </div>
</div>


</%block>
